u0022data\u0022:\u0022  ordinary text without R code\\n\u0022},{\u0022stream_name\u0022:\u0022stdout\u0022,\u0022time\u0022:\u00220:00:53.425723\u0022,\u0022data\u0022:\u0022\\n\u0022},{\u0022stream_name\u0022:\u0022stdout\u0022,\u0022time\u0022:\u00220:00:53.426061\u0022,\u0022data\u0022:\u0022\\r  |                                                                       \\r  |..............................................................   |  96%\\n\u0022},{\u0022stream_name\u0022:\u0022stdout\u0022,\u0022time\u0022:\u00220:00:53.427056\u0022,\u0022data\u0022:\u0022label: unnamed-chunk-11\\n\u0022},{\u0022stream_name\u0022:\u0022stdout\u0022,\u0022time\u0022:\u00220:00:53.602059\u0022,\u0022data\u0022:\u0022\\r  |                                                                       \\r  |.................................................................| 100%\\n\u0022},{\u0022stream_name\u0022:\u0022stdout\u0022,\u0022time\u0022:\u00220:00:53.602279\u0022,\u0022data\u0022:\u0022  ordinary text without R code\\n\u0022},{\u0022stream_name\u0022:\u0022stdout\u0022,\u0022time\u0022:\u00220:00:53.602365\u0022,\u0022data\u0022:\u0022\\n\u0022},{\u0022stream_name\u0022:\u0022stdout\u0022,\u0022time\u0022:\u00220:00:53.602791\u0022,\u0022data\u0022:\u0022\\n\u0022},{\u0022stream_name\u0022:\u0022stdout\u0022,\u0022time\u0022:\u00220:00:53.603749\u0022,\u0022data\u0022:\u0022output file: /kaggle/working/script.knit.md\\n\u0022},{\u0022stream_name\u0022:\u0022stdout\u0022,\u0022time\u0022:\u00220:00:53.603805\u0022,\u0022data\u0022:\u0022\\n\u0022},{\u0022stream_name\u0022:\u0022stdout\u0022,\u0022time\u0022:\u00220:00:53.782671\u0022,\u0022data\u0022:\u0022/usr/local/bin/pandoc +RTS -K512m -RTS /kaggle/working/script.utf8.md --to html --from markdown+autolink_bare_uris+ascii_identifiers+tex_math_single_backslash-implicit_figures --output /kaggle/working/output.html --smart --email-obfuscation none --standalone --section-divs --template /usr/local/lib/R/site-library/rmarkdown/rmd/h/default.html --variable \u0027theme:bootstrap\u0027 --include-in-header /tmp/Rtmp4SQ063/rmarkdown-str83662a4fb.html --mathjax --variable \u0027mathjax-url:https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML\u0027 --no-highlight --variable highlightjs=output_files/highlight \\n\u0022},{\u0022stream_name\u0022:\u0022stdout\u0022,\u0022time\u0022:\u00220:00:53.866702\u0022,\u0022data\u0022:\u0022\\n\u0022},{\u0022stream_name\u0022:\u0022stdout\u0022,\u0022time\u0022:\u00220:00:53.866804\u0022,\u0022data\u0022:\u0022Output created: output.html\\n\u0022}]","code":"---\ntitle: \u0022Exploring Data\u0022\nauthor: \u0022Orange81\u0022\ndate: \u00227 november 2015\u0022\noutput: html_document\n---\n\nThe goal of this KAGGLE competion is to predict the category of the crime \nincident in the test dataset using information from the training set. \n\nThe train dataset contains incidents derived from the SFPD Crime incident \nReporting system. The data ranges from 1/1/2003 to 5/13/2015. The training set \nand the test set rotate every week, meaning week 1, 3, 5, 7, ... belong to the \ntestset week 2, 4, 6, 8,... belong to the training set.\n\nThe libraries needed\n```{r}\nlibrary(dplyr)\nlibrary(ggplot2)\n```\n\nLoad the data\n```{r}\ntrain \u003c- read.csv(\u0022../input/train.csv\u0022, header = T)\ntest  \u003c- read.csv(\u0022../input/test.csv\u0022, header = T)\ntrain \u003c- tbl_df(train)\ntest  \u003c- tbl_df(test)\n```\n\nLets have a first look at both the train and the test dataset.\n```{r}\ntrain\ntest\n```\n\nThe train set consists of 878049 observations of 9 variables. These 9 variables\nare **Dates**, **Category**, **Descript**, **DayOfWeek**, **PdDistric**, \n**Resolution**, **Address**, **X** and **Y**.\n\nThe test set consists of 884262 observations of 7 variables. These 7 variables\nare **Id**, **Dates**, **DayOfWeek**, **PdDistric**, **Address**, **X** and \n**Y**.\n\nThe variable **Category** needs to be predicted in the test set. The variables \n**Descript** and **Resolution** can only be known when the variable **Category** \nis known therefore not be used to predict the variable **Category**. These \nvariables are also not present in the test set. \n\nAs shown in the figure below, the variable **Category** contains 39 \ndifferent categories, of which *LARENCY/THEFT* is the most common and *TREA* is \nthe least common.\n\n```{r, echo=FALSE}\ncategory \u003c- as.data.frame(table(train$Category))\nnames(category) \u003c- c(\u0022Category\u0022, \u0022Frequency\u0022)\nattach(category)\nnd \u003c- category[order(-Frequency),]\nbarplot(nd$Frequency, names.arg=nd$Category, las=2, cex.names=0.8,\n        main=\u0022Number of incidents per Category\u0022,\n        ylim=c(0,200000))\n```\n\nThe variable **Dates** is present in both the training and the test set and\ncan therefore potentially be used to predict the variable **Category**. The\nvariable **Dates** contains information about the date and the time the incident\nhappened. Therefore I split the variable **Dates** into the variable **Date**\nrepresenting the date and the variable **Time** representing the time the \nincident happened.\n\n```{r}\n#convert the variable \u0022Dates\u0022 to class Date\ntrain$Dates \u003c- as.Date(train$Dates)\ntest$Dates  \u003c- as.Date(test$Dates)\ntrain$Time \u003c- format(as.POSIXct(train$Dates, format=\u0022%Y-%m-%d %H:%M:%S\u0022), format=\u0022%H:%M:%S\u0022)\ntest$Time  \u003c- format(as.POSIXct(test$Dates, format=\u0022%Y-%m-%d %H:%M:%S\u0022), format=\u0022%H:%M:%S\u0022)\n```\n\nAs shown below, the training set starts at the sixth of January 2003 (a monday \nand the second week of the year) and ends at 13 may 2015 (a wednesday and the \n20th week of the year). The test set starts art the first of January 2003 (a \nwednesday and the first week of the year) and ends at 10 may 2015 (a sunday and \nthe 19th week of the year).\n\n```{r}\nsummary(train$Date)\nsummary(test$Date)\n```\n\nIt was mentioned that the trainings set only contains the even weeks and that the\ntest set contains only the uneven weeks. Lets check that assumption.\n\n```{r}\n#get the weeknumbers. Week of the year as decimal number (01–53) as defined in \n#ISO 8601.If the week (starting on Monday) containing 1 January has four or more \n#days in the new year, then it is considered week 1. Otherwise, it is the last \n#week of the previous year, and the next week is week 1. \ntrain$WeekNumber \u003c-  strftime(as.POSIXlt(train$Date),format=\u0022%V\u0022) \ntest$WeekNumber \u003c-  strftime(as.POSIXlt(test$Date),format=\u0022%V\u0022) \ntable(train$WeekNumber)\ntable(test$WeekNumber)\n```\n\nAs shown above, the training set contains the even weeknumbers and the test \nthe uneven weeknumbers.\n\nThe variable **Descript** gives a more detailed description of the variable\n\u0022Category\u0022 and contains 879 different levels. This variable cannot\nbe used to predict Category since it is not present in the test set. \n\n```{r}\nlength(unique(train$Descript))\n```\n\nThe variable **DayOfWeek** is present in both the training and the test set and \ncan thereforebe used to potentially predict the variable \u0022Category\u0022.\n\nAs shown in the figure below, most incidents happen on a friday, on sunday \nthe least incidents happen in both the training and the test set. \nWhen comparing the train and the test set it is observed that in the training \nset more incidents happen on Thursday and in the test set more incident happen \non a Tuesday.\n\n```{r, echo=FALSE}\n#training set\ndayofweek \u003c- as.data.frame(table(train$DayOfWeek))\nnames(dayofweek) \u003c- c(\u0022DayOfWeek\u0022, \u0022Frequency\u0022)\nattach(dayofweek)\nnd \u003c- dayofweek[order(-Frequency),]\nbarplot(nd$Frequency, names.arg=nd$DayOfWeek, las=2, cex.names=0.8,\n        main=\u0022Number of incidents per weekday in the training set\u0022,\n        ylim=c(0,140000))\n\n#test set\ndayofweek \u003c- as.data.frame(table(test$DayOfWeek))\nnames(dayofweek) \u003c- c(\u0022DayOfWeek\u0022, \u0022Frequency\u0022)\nattach(dayofweek)\nnd \u003c- dayofweek[order(-Frequency),]\nbarplot(nd$Frequency, names.arg=nd$DayOfWeek, las=2, cex.names=0.8,\n        main=\u0022Number of incidents per weekday in the test set\u0022,\n        ylim=c(0,140000))\n\n```\n\nThe variable **PdDistrict** is present in both the training and the test set \nand can therefore potentially be used to predict the Category.\n\nThe variable PdDistrict contains 10 different districts. As shown in the \nfigure below, the most incidents happen in the Southern PdDistrict and the \nleast incidents happen in the Richmond PdDistrict for both the training and \nthe test set. Also both graphs look similar for both the test and the training \nset.\n\n\n```{r, echo=FALSE}\n#training set\npddistrict \u003c- as.data.frame(table(train$PdDistrict))\nnames(pddistrict) \u003c- c(\u0022PdDistrict\u0022, \u0022Frequency\u0022)\nattach(pddistrict)\nnd \u003c- pddistrict[order(-Frequency),]\nbarplot(nd$Frequency, names.arg=nd$PdDistrict, las=2, cex.names=0.8,\n        main=\u0022Number of incidents per PdDistrict in the training set\u0022,\n        ylim=c(0,200000))\n\n#test set\npddistrict \u003c- as.data.frame(table(test$PdDistrict))\nnames(pddistrict) \u003c- c(\u0022PdDistrict\u0022, \u0022Frequency\u0022)\nattach(pddistrict)\nnd \u003c- pddistrict[order(-Frequency),]\nbarplot(nd$Frequency, names.arg=nd$PdDistrict, las=2, cex.names=0.8,\n        main=\u0022Number of incidents per PdDistrict in the test set\u0022,\n        ylim=c(0,200000))\n\n```\n\nThe variable **Resolution** is only present in the train set and therefore \ncannot be used to predict the Category in the test set.\n\nThis variable **Address** contains the exact address were the incident \nhappened and is present in both the training and the test set. This variable\ncontains 23228 different levels in the training set and 23184 levels for the test\nset. At this point I do not know how to use this data to predict the Category.\n\n```{r}\nlength(unique(train$Address))\nlength(unique(test$Address))\n```\n\nThe variable **X** is the first part of the X-Y coordinate and gives \ninformation about the location were the incident happened. This variable is \npresent in both the training and the test set.\n\nThe variable **Y** is the second part of the X-Y coordinate and gives information about\nthe location were the incident happened. This variable is present in both the \ntraining and the test set and can therefore potentially be used to predict the\ncategory.","languageName":"R","htmlOutputFileUrl":"https://www.kaggle.io/svf/102947/ad7563576a39f6fb7edcdd59f42804af/__results__.html","outputFiles":[{"size":14236,"fullPath":null,"previewUrl":"/kernels/preview.json/102947/ad756357-6a39-f6fb-7edc-dd59f42804af/output.html","downloadUrl":"https://www.kaggle.io/svf/102947/ad7563576a39f6fb7edcdd59f42804af/output.html","fileType":".html","validationErrors":"","name":"output.html","description":null,"type":"file","children":[],"collapsed":false,"info":{"metrics":null},"settings":{"csvSettings":null,"bigQuerySettings":null}}],"downloadAllFilesUrl":"/kernels/svzip/102947","runInfo":{"isValidStatus":true,"failureMessage":"","exitCode":0,"succeeded":true,"dockerImageName":"kaggle/rstats","dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"3f6ed1fcd159321886db9c41b1f6882439cf992a2246315632c30201799808eb","timeoutExceeded":false,"runTimeSeconds":54.0953395366669,"usedAllSpace":false,"queuedSeconds":0.433,"outputSizeBytes":28755},"versionHistory":[{"id":102947,"isForkParent":false,"isNotebook":false,"languageName":"R","lastRunTime":"2015-11-11T13:50:11.057Z","linesChangedFromPrevious":2,"linesDeletedFromPrevious":2,"linesInsertedFromPrevious":0,"outputFilesTotalSizeBytes":14236,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master
